<div class="form-group row">
    <label class="col-sm-2 col-form-label offset-1">Department Name</label>
    <div class="col-sm-6 offset-3">
        <input type="text" class="form-control" [(ngModel)]="departmentName"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.id==0" class="btn btn-primary">Add</button>
<button (click)="editDepartment()" *ngIf="dep.id!=0" class="btn btn-primary">Update</button>
