<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" 
data-target="#exampleModal"
data-backdrop="static"
data-keyboard="false"
(click)="addClick()">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{Modal title}}</h5>
          <button type="button" 
          class="close" 
          data-dismiss="modal" 
          aria-label="Close"
          (click)="closeClick">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...<app-add-edit-dept></app-add-edit-dept>
        </div>
        
      </div>
    </div>
  </div>


<table class="table table-striped">
   <thead>
        <th scoped="col">DepartmentId</th>
        <th scoped="col">Department Name</th>
        <th scoped="col"> Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.departmentName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
    <!--  -->
  </table>
